<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Selector</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h3 class="hidden">Submission limit reached.</h3>
  <form>
    <label>Name</label>
    <input id="name" required>
    <br>
    <br>
    <label>What is your favorite genre of music?</label>
    <br>
    <label>
      <input type="radio" name="q1" value="Answer 1" checked>
      Metal
    </label>
    <br>
    <label>
      <input type="radio" name="q1" value="Answer 2">
      Electronic
    </label>
    <br>
    <label>
      <input type="radio" name="q1" value="Answer 3">
      Other/No opinion
    </label>
    <br>
    <br>
    <label>What is your favorite genre of movie?</label>
    <br>
    <label>
      <input type="radio" name="q2" value="Answer 1" checked>
      Sci-fi
    </label>
    <br>
    <label>
      <input type="radio" name="q2" value="Answer 2">
      Horror
    </label>
    <br>
    <label>
      <input type="radio" name="q2" value="Answer 3">
      Other/No opinion
    </label>
    <br>
    <br>
    <label>What is your favorite color?</label>
    <br>
    <label>
      <input type="radio" name="q3" value="Answer 1" checked>
      Red
    </label>
    <br>
    <label>
      <input type="radio" name="q3" value="Answer 2">
      Blue
    </label>
    <br>
    <label>
      <input type="radio" name="q3" value="Answer 3">
      Other/No opinion
    </label>
    <br>
    <br>
    <label>What is your favorite genre of video game?</label>
    <br>
    <label>
      <input type="radio" name="q4" value="Answer 1" checked>
      FPS
    </label>
    <br>
    <label>
      <input type="radio" name="q4" value="Answer 2">
      RPG
    </label>
    <br>
    <label>
      <input type="radio" name="q4" value="Answer 3">
      Other/No opinion
    </label>
    <br>
    <br>
    <label>Who is your favorite Star Trek captain?</label>
    <br>
    <label>
      <input type="radio" name="q5" value="Answer 1" checked>
      Kirk
    </label>
    <br>
    <label>
      <input type="radio" name="q5" value="Answer 2">
      Picard
    </label>
    <br>
    <label>
      <input type="radio" name="q5" value="Answer 3">
      Other/No opinion
    </label>
    <br>
    <br>
    <button>Submit</button>
  </form>
  <p></p>
</body>
</html>
